<!DOCTYPE html>
<html>
<head>
    <title>CASH FLOW</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Full-window layout */
        html, body {
            height: 100%;
        }

        /* Overall container styles */
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://th.bing.com/th/id/OIP.7IktQ31MZNad2El7aalB_QHaEK?pid=ImgDet&w=1920&h=1080&rs=1');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            backdrop-filter: blur(5px);
        }

        /* Header styles */
        .header {
            position: relative; /* Add position relative for containing links */
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .title-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .title-bar h1 {
            font-size: 32px;
            margin-right: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title-bar img {
            height: 32px;
        }

        .header p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Links styles */
        .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .link {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #1e90ff;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
        }
        
        .image {
            max-width: 600px;
            margin: 0 auto; /* Center the image horizontally */
        }
        
        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-right: 20px;
        }

        /* Footer styles */
        .footer {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .footer p {
            font-size: 14px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #007bff;
        }

        /* Image styles */
        .image {
            width: 100%;
            max-width: 600px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-bar">
                <h1>CASH FLOW</h1>
                <div class="links">
                    <a href="aboutus" class="link">About Us</a>
                    <a href="privacypolicy" class="link">Contact Us</a>
                    <a href="register" class="link">Signup</a>
                    <a href="login" class="link">Login</a>
                </div>
            </div>
            <p>Take Control Of Your Finances</p>
            <div class="button-container">
                
            </div>
        </header>
        
        <div class="main-content">
            <img src="https://www.nhw-reinbek.de/uploads/pics/foerderung.jpg" alt="Money Management" class="image">
            
            <h2>Track Your Expenses<span style="color: #1e90ff;"> | </span>Monitor your spending habits <span style="color: #1e90ff;"> | </span>stay on budget</h2>
        </div>

        <footer class="footer">
            <p>&copy; 2023 CASH FLOW. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
